<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>
</head>
<body>
   <!***************************************************************************
      ********************START LANDING PAGE************************************
     ***************************************************************************-->
     <section class = "landing-page-container">

        <div class = "landing-page-wrapper">
            <h1 id = "landing-page-heading">TEST YOUR KNOWLEDGE</h1>
            <div class = "landing-inputs-wrapper">
                <input type = "text" id = "firstname" class = "fullname" placeholder = "Enter Your Name">
                <input type = "text" id = "lastname" class = "fullname" placeholder = "Enter Your Lastname">
                <button id = "start-quiz-btn">START QUIZ</button>
            </div>
        </div>
     </section>

     <!***************************************************************************
      ********************END LANDING PAGE************************************
     ***************************************************************************-->

     <!***************************************************************************
      ********************START ADMIN SECTION************************************
     ***************************************************************************-->

     <section class = "admin-panel-container" style = "display : none">
         <div class = "admin-panel-wrapper">
          <div class = "header">
           <h2>ADD QUESTIONS</h2>
           <a href = ""><button id = "admin-logout-btn">LOG OUT</button></a>
          </div>

          <div class = "forms-wrapper">
              <button id = "question-update-btn">UPDATE</button>
              <button id = "question-delete-btn">DELETE</button>


                <textarea id = "new-question-text" cols = "" rows = "" placeholder="NEW"></textarea>

                <div class="admin-option-container">
                    <div class="admin-option-wrapper">
                     <input type = "radio"  class = "admin-option-0" name = "answer" value="0">
                     <input type = "text"  class = "admin-option admin-option-0" value="">                     
                    </div>

                    <div class="admin-option-wrapper">
                     <input type = "radio"  class = "admin-option-1" name = "answer" value="0">
                     <input type = "text"  class = "admin-option admin-option-1" value="">                     
                    </div>
                </div>

                <button id="question-insert-btn">INSERT</button>
          </div>
          
          <button id="question-clear-btn">CLEAR LIST</button>
         </div>
       

         <div class="results-list-container">
            <div class="clear">
                <h2>RESULTS</h2>
                <button id="results-clear-btn">CLEAR RESULTS</button>
            </div>

            <div class="results-list-wrapper">   
                
            
            <p class="person person-1"><span class="person-1">Absolom Khanye - 5 points</span><button id="delete-result-btn-1" class="delete-results"</p>

                
            </div>
         </div>

         <div class="inserted-questions-wrapper">  
            <!-- <p><span>1. Question Text</span><button id="question-1">edit</button></p> -->       
         </div>
     </section>

     <!***************************************************************************
     ********************END ADMIN SECTION************************************
    ***************************************************************************-->

    <!***************************************************************************
    ********************START QUIZ SECTION************************************
   ***************************************************************************-->

   <section class="quiz-container" style = "display : none">
        <div class="quiz-wrapper">  
                    <h2 id="asked-question-text">Question Text </h2>

                <div class="instant-answer-container"> 
                    <img id="emotion" src="">
                    <div class="instant-answer-wrapper"> 
                        <p id="instant-answer-text">This is the correct answer</p>
                        <button id="next-question-button">Next</button>
                    </div>
                </div>

                <div class="quiz-option-wrapper"> 
                    <div class="choice-0"> <span class="choice-0">A</span> <p class = "choice-0">test1</p></div>
                    <div class="choice-0"> <span class="choice-0">B</span> <p class = "choice-0">test1</p></div>
                    <div class="choice-0"> <span class="choice-0">C</span> <p class = "choice-0">test1</p></div>
                    <div class="choice-0"> <span class="choice-0">D</span> <p class = "choice-0">test1</p></div>
                </div>
         
         </div>
     <!-********************PROGRESSBAR*********************************-->
     <div class="progressBar">
        <p id="progress" >2/20</p>
        <progress value="30" max="100"></progress>
     </div>
 </section>
     <!***************************************************************************
     ********************END QUIZ SECTION************************************
    ***************************************************************************-->
     <!***************************************************************************
     ********************START FINAL RESULT PAGE************************************
    ***************************************************************************-->
 
 <section class = "final-result-container" style = "display : none">
    <div class = "final-result-wrapper">
        <div class = "final-result">
          <a href = ""><button id = "final-logout-btn">LOGOUT</button></a>
          <h2 id = "final-score-text">Absolom Khanye --- 100</h2>
        </div>        
    </div> 
 </section>


  
</body>
<script src = "script.js"></script>
</html>
